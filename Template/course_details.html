    <script>

    const url = 'https://htmlcssbattle.vercel.app/materi/'
    const urlParams = new URLSearchParams(window.location.search);

    // Mendapatkan jenis materi dan nama bab dari parameter URL
    const namaID = urlParams.get("id");

    fetch(url+namaID , {
					method: "GET",
					headers: {
						"Content-Type": "application/json",
						Authorization: `Bearer ${token}`,
					},}).then((res)=>{
				return res.json();
			}).then((res)=>{
        console.log(res);
        document.getElementById("title").innerHTML = res.nama_bab
        document.getElementById("arrow").innerHTML = res.jenis_materi
        document.getElementById("tag").innerHTML = res.jenis_materi
        document.getElementById("heading_text").innerHTML = res.nama_bab
        document.getElementById("materi").innerHTML = res.materinya;
        document.getElementById("fotoCover").src = res.foto_cover;
        document.getElementById("fotoMateri").src = res.foto_materi[0];
      })

    // Cek apakah jenis materi adalah "CSS" dan nama bab sesuai dengan yang diberikan

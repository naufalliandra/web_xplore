<!DOCTYPE html>

		<!-- Animation - CSS Include -->

		<!-- Cursor - CSS Include -->

	<body>
		<!-- Body Wrap - Start -->
		<div class="page_wrapper">
			<!-- Back To Top - Start -->
			<div class="backtotop">
				<a href="#" class="scroll">
					<i class="far fa-arrow-up"></i>
				</a>
			</div>
			<!-- Back To Top - End -->

			<!-- Site Header - Start
      ================================================== -->
			<header class="site_header site_header_1 ">
				<div class="container">
					<div class="row align-items-center justify-content-between">
						<div class="col col-lg-3 col-5">
							<div class="site_logo">
								<a class="site_link" href="index.html">
									<img src="assets/images/logo/logo_webXplore_nobg.svg" alt="Collab - Online Learning Platform" />
								</a>
							</div>
						</div>
						<div class="col col-lg-3 col-5">
							<ul class="header_btns_group unordered_list_end">
								<li>
									<button class="mobile_menu_btn" type="button" data-bs-toggle="collapse" data-bs-target="#main_menu_dropdown" aria-controls="main_menu_dropdown" aria-expanded="false" aria-label="Toggle navigation">
										<i class="far fa-bars"></i>
									</button>
								</li>
								<li>
									<a class="btn" href="login.html">
										<span>
											<small>Login</small>
											<small>Login</small>
										</span>
									</a>
								</li>
								<li>
									<a class="btn btn-light" href="signup.html" style="color: #F05D0D;" >
										<span>
											<small>Sign Up</small>
											<small style="color: #F05D0D;">Sign Up</small>
										</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<!-- Site Header - End
      ================================================== -->

			<!-- Main Body - Start
      ================================================== -->
			<main class="page_content">
				<!-- Register Section - Start
        ================================================== -->
				<section class="register_section section_space_lg">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col col-lg-5">
							<h1 class="register_heading text-center">Account Login</h1>
								<p class="register_heading_description text-center">Please enter your User/Email & Password</p>
								<form action="#">
									<div class="register_form signup_login_form">
										<div class="form_item">
											<input type="email" name="email" placeholder="Username or Email" />
										</div>
										<div class="form_item">
											<input type="password" name="password" placeholder="**********" />
										</div>
										<div class="remenber_forget row mb-3 align-items-center justify-content-between">
											<div class="col col-6">
												<div class="checkbox_item mb-0">
													<input id="checkbox_remenber" type="checkbox" />
													<label for="checkbox_remenber">Remember me</label>
												</div>
											</div>
											<div class="col col-6">
												<div class="forget_password text-end">
													<a href="#!">Forget Password</a>
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn_dark mb-5">
											<span>
												<small>Login Now</small>
												<small>Login Now</small>
											</span>
										</button>
										<p class="mb-0 text-center">don't have an account? <a href="signup.html">Register Here</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!-- Register Section - End
        ================================================== -->
			</main>
			<!-- Main Body - End
      ================================================== -->

			<!-- Site Footer - Start
      ================================================== -->

      ================================================== -->

		<!-- animation - jquery include -->

		<!-- Vanilla Calendar - Jquery Include -->
